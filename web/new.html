<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New | Lenpaste</title>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
	</head>
	<body>
		<header>
			<h2><a class="titleA" href=/>Lenpaste</a></h2>
		</header>
		<div class="main">
			<h3>Create paste</h3>
			<form action="/new_done" method="post">
				<p><input name="title" placeholder="Paste title" tabindex=4 size=70 class="textEnter"></p>
				<p><textarea name="text" placeholder="Paste text" wrap="off" autofocus tabindex=1 rows=30 cols=100 required></textarea></p>
				<p>
					Expiration:
					<select name="expiration" tabindex=2 size=1>
						<option value="10m">10 minutes</option>
						<option value="30m">30 minutes</option>
						<option value="1h">1 hour</option>
						<option value="1d">1 day</option>
						<option value="1w" selected>1 week</option>
					</select>
				</p>
				<p><input type="submit" value="Create paste" tabindex=3 class="button"></p>
			</form>
		</div>
		<footer>
			<p>
				<a href=/rules class="footerA">Server rules</a>
				<a href=/api class="footerA">API</a>
				<a href=/version class="footerA">Version</a>
			</p>
		</footer>
	</body>
</html>
